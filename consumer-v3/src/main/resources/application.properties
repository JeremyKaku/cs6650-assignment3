spring.application.name=consumer-v3
# Consumer-v3 Application Configuration with DynamoDB
# Location: consumer-v3/src/main/resources/application.properties

server.port=8081

# Consumer Configuration
consumer.thread.count=80

# AWS Configuration
aws.region=us-west-2

# SQS Configuration
sqs.queue.url.prefix=https://sqs.us-west-2.amazonaws.com/590183786772/chatflow-
sqs.rooms.start=1
sqs.rooms.end=20


# Server Broadcast API (IMPORTANT: Update this with your ALB DNS)
# Use ALB DNS if you have multiple servers or single server IP for testing
server.broadcast.url=http://chatflow-alb-1154142688.us-west-2.elb.amazonaws.com/api/broadcast

# DynamoDB Configuration
dynamodb.table.messages=chatflow-messages
dynamodb.table.participation=chatflow-room-participation
dynamodb.table.analytics=chatflow-analytics

# Batch Processing Configuration
# Test with different values: 100, 500, 1000, 5000
dynamodb.batch.size=100
dynamodb.flush.interval.ms=100
dynamodb.writer.threads=8

# Actuator
management.endpoints.web.exposure.include=health,metrics,info,dynamodb
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.chatflow=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n